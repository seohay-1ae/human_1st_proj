			body {
				display: flex;
				flex-direction: column;

			.layout {
				display: flex;
				width: 100%;
				margin-bottom: 0px; /* 두 main-wrapper 사이 여백 */

			#sidebar-container {
				flex-shrink: 0;
				width: 13vw;
				min-width: 200px;
				max-width: 600px;

			.wrapper {

				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px 0;
			}
			.container {
				width: 90%;
				margin: 100px auto;
				background: #ffffff;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
				border-radius: 10px;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
			}
			.header h3 {
				margin: 0;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				text-align: center;
			}
			th,
			td {
				border: 1px solid #ccc;
				padding: 8px;
			}
			th {
				background-color: #f1c40f;
				color: #000;
			}
			.btn-approve {
				background-color: #f1c40f;
				border: none;
				padding: 5px 10px;
				cursor: pointer;
				font-weight: bold;
			}
			input[type='checkbox'] {
				transform: scale(1.2);
			}
		</style>
	</head>

<script>
// 사이드바 불러오기
if (window.innerWidth >= 1024) {
fetch('admin_sidebar.html')
.then((response) => response.text())
.then((data) => {
	document.getElementById('sidebar-container').innerHTML = data;

	const projInfoLink = document.querySelector('.sidebar .admin_festival');
	if (projInfoLink) {
		projInfoLink.style.color = '#0a8b11';
	}
})
.catch((error) => console.error('사이드바를 불러오는 데 실패했습니다:', error));
}

// 승인 버튼 클릭 시 최종수정일 업데이트 및 알림
document.addEventListener('DOMContentLoaded', () => {
const approveButtons = document.querySelectorAll('.btn-approve');

approveButtons.forEach((button) => {
button.addEventListener('click', () => {
	const today = new Date();
	const yyyy = today.getFullYear();
	const mm = String(today.getMonth() + 1).padStart(2, '0');
	const dd = String(today.getDate()).padStart(2, '0');
	const formattedDate = `${yyyy}-${mm}-${dd}`;

	const row = button.closest('tr');
	const lastModifiedCell = row.querySelector('td:last-child');
	lastModifiedCell.textContent = formattedDate;

	alert('승인되었습니다.');
});
});
});
document.addEventListener('DOMContentLoaded', () => {
const approveButtons = document.querySelectorAll('.btn-approve');

approveButtons.forEach((button) => {
button.addEventListener('click', () => {
	const today = new Date();
	const yyyy = today.getFullYear();
	const mm = String(today.getMonth() + 1).padStart(2, '0');
	const dd = String(today.getDate()).padStart(2, '0');
	const formattedDate = `${yyyy}-${mm}-${dd}`;

	const row = button.closest('tr');
	const lastModifiedCell = row.querySelector('td:last-child');
	lastModifiedCell.textContent = formattedDate;

	// 상품 목록 테이블의 첫 번째 <tbody> > <tr> 찾기
	const productTable = document.querySelectorAll('table')[1]; // 두 번째 테이블
	const firstProductRow = productTable.querySelector('tbody tr');

	// 데이터 입력
	const cells = firstProductRow.querySelectorAll('td');
	cells[1].textContent = '영천';
	cells[2].textContent = '과일';
	cells[3].textContent = '사과';
	cells[4].textContent = '3000';
});
});
