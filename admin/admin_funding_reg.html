<!doctype html>
<html lang="ko">
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="stylesheet" href="../common/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>게시물 신고 관리</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}
			.layout {
				display: flex;
				width: 100%;
			}
			#sidebar-container {
				flex-shrink: 0;
				width: 13vw;
				min-width: 200px;
				max-width: 600px;
			}
			.main-wrapper {
				display: flex;
				flex-direction: column;
				width: 100%;
			}
			.wrapper {
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px 0;
			}
			.container {
				width: 90%;
				margin: 100px auto;
				background: #ffffff;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
				border-radius: 10px;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
			}
			.header h3 {
				margin: 0;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				text-align: center;
			}
			th,
			td {
				border: 1px solid #ccc;
				padding: 8px;
			}
			th {
				background-color: #f1c40f;
				color: #000;
			}
			.btn-approve {
				background-color: red;
				border: none;
				padding: 5px 10px;
				cursor: pointer;
				font-weight: bold;
				color: white;
			}
			input[type='checkbox'] {
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<main class="main-wrapper">
			<div class="layout">
				<!-- 사이드바 삽입 -->
				<div id="sidebar-container"></div>

				<!-- 세로로 쌓이는 wrapper -->
				<div class="wrapper">
					<!-- 첫 번째 컨테이너 -->
					<div class="container">
						<div class="header">
							<h3>게시물 신고</h3>
						</div>
						<table>
							<thead>
								<tr>
									<th><input type="checkbox" /></th>
									<th>게시물ID</th>
									<th>작성자</th>
									<th>작성일자</th>
									<th>신고횟수</th>
									<th>관리</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" /></td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td><button class="btn-approve">삭제</button></td>
								</tr>
								<tr>
									<td><input type="checkbox" /></td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
								</tr>
								<tr>
									<td><input type="checkbox" /></td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
								</tr>
								<tr>
									<td><input type="checkbox" /></td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td>-</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>

		<script>
			// 사이드바 불러오기
			if (window.innerWidth >= 1024) {
				fetch('admin_sidebar.html')
					.then((response) => response.text())
					.then((data) => {
						document.getElementById('sidebar-container').innerHTML = data;

						const projInfoLink = document.querySelector('.sidebar .admin_notice');
						if (projInfoLink) {
							projInfoLink.style.color = '#0a8b11';
						}
					});
			}

			// 삭제 버튼 클릭 이벤트
			document.addEventListener('DOMContentLoaded', () => {
				document.querySelectorAll('.btn-approve').forEach((btn) => {
					btn.addEventListener('click', () => {
						alert('삭제되었습니다');
					});
				});
			});
		</script>
	</body>
</html>
