<!doctype html>
<html lang="ko">
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="stylesheet" href="../common/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>공지사항</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}
			.layout {
				display: flex;
				min-height: 100vh;
				flex: 1;
			}
			.wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
			}
			.container {
				width: 80%;
				margin: 100px auto;
				background: #ffffff;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
				border-radius: 10px;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
			}
			.header h3 {
				margin: 0;
			}
			.write-button {
				color: white;
				padding: 10px 20px;
				font-size: 1rem;
				border: none;
				border-radius: 8px;
				text-decoration: none;
				font-weight: bold;
				background-color: #0a8b11;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				text-align: left;
			}
			th,
			td {
				padding: 12px;
				border-bottom: 1px solid #dddddd;
			}
			th {
				background-color: #f4f4f4;
			}
			tr:hover {
				background-color: #f9f9f9;
			}
			a {
				text-decoration: none;
				color: #333333;
			}
			.delete-button {
				color: white;
				background-color: #d9534f;
				border: none;
				padding: 6px 10px;
				border-radius: 6px;
				font-size: 0.8rem;
				cursor: pointer;
				margin-left: 10px;
			}
			@media (min-width: 1024px) {
				.container {
					width: 980px;
				}
			}
			@media (min-width: 750px) and (max-width: 1023px) {
				.container {
					width: 500px;
				}
			}
		</style>
	</head>
	<body>
		<main class="main-wrapper">
			<div class="layout">
				<!-- 사이드바를 삽입할 위치 -->
				<div id="sidebar-container"></div>
				<!-- 전체 콘텐츠를 감싸는 wrapper -->
				<div class="wrapper">
					<div class="container">
						<div class="header">
							<h3>공지사항</h3>
							<a href="./write_notice.html" class="write-button" id="writeBtn">글쓰기</a>
						</div>
						<table>
							<thead>
								<tr>
									<th style="width: 10%">NO.</th>
									<th>제목</th>
								</tr>
							</thead>
							<tbody id="notice-list">
								<!-- 기본 공지 3개 (항상 고정) -->
								<tr>
									<td>1</td>
									<td><a href="../notice/notice1.html">홈페이지 리뉴얼 안내</a></td>
								</tr>
								<tr>
									<td>2</td>
									<td><a href="#">홈페이지 오류 안내</a></td>
								</tr>
								<tr>
									<td>3</td>
									<td><a href="#">긴급 서버 점검 공지</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>

		<!-- admin_sidebar.js 로드 -->
		<script src="./admin_sidebar.js"></script>

		<script>
			// 공지사항 목록 렌더링
			const notices = JSON.parse(localStorage.getItem('notices')) || [];
			const noticeList = document.getElementById('notice-list');
			const baseCount = noticeList.querySelectorAll('tr').length;

			notices.reverse().forEach((notice, index) => {
				const row = document.createElement('tr');

				// 제목 셀
				const titleCell = document.createElement('td');
				const link = document.createElement('a');
				link.href = '#';
				link.textContent = notice.title;
				titleCell.appendChild(link);

				// 삭제 버튼 추가
				const deleteBtn = document.createElement('button');
				deleteBtn.className = 'delete-button';
				deleteBtn.textContent = '삭제';
				deleteBtn.onclick = () => {
					if (confirm('정말 삭제하시겠습니까?')) {
						deleteNotice(notices.length - 1 - index); // 원래 순서 인덱스로 변환
					}
				};
				titleCell.appendChild(deleteBtn);

				row.innerHTML = `<td>${baseCount + index + 1}</td>`;
				row.appendChild(titleCell);
				noticeList.appendChild(row);
			});

			// 삭제 함수 정의
			function deleteNotice(index) {
				const originalNotices = JSON.parse(localStorage.getItem('notices')) || [];
				originalNotices.splice(index, 1);
				localStorage.setItem('notices', JSON.stringify(originalNotices));
				alert('삭제되었습니다.');
				location.reload();
			}
		</script>
	</body>
</html>
