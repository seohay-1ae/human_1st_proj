<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>사이드바</title>
		<style>
			.sidebar {
				display: none;
				width: 15vw; /* 뷰포트 너비의 18% */
				min-width: 200px; /* 너무 좁아지지 않게 최소값 설정 */
				max-width: 600px; /* 너무 넓어지는 것도 방지 가능 */
				background-color: #b9b9b9;
				color: white;
				position: static;
				height: 100%;
				padding: 100px 10px;
				z-index: 1;
			}

			.sidebar ul {
				list-style-type: none;
				padding: 0;
			}

			.sidebar ul li {
				margin: 20px 0;
			}

			.sidebar ul li a,
			.sidebar ul li span {
				color: rgb(0, 0, 0);
				text-decoration: none;
				padding: 10px;
				display: block;
				transition: background-color 0.3s;
				font-size: 1.3rem;
			}

			.sidebar ul li a:hover {
				background-color: #555;
			}

			/* PC 화면 크기에서 사이드바 표시 */
			@media (min-width: 1024px) {
				.sidebar {
					display: block;
				}
			}
		</style>
	</head>
	<body>
		<div class="sidebar">
			<ul>
				<li><a href="/admin/admin_notice.html" class="admin_notice">공지사항 등록</a></li>
				<li><a href="#" class="admin_report">게시물 신고 목록</a></li>
				<li><a href="#" class="admin_funding_reg">펀딩 등록 신청</a></li>
				<li><a href="#" class="admin_des_prod">축제 상품 연동</a></li>
				<li><a href="#" class="proj_director">샘플</a></li>
				<li><a href="#" class="proj_policy">샘플</span></li>
			</ul>
		</div>
	</body>
</html>
