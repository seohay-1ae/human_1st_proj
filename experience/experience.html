<!doctype html>
<html lang="ko">
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="stylesheet" href="../common/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>experience</title>
		<style>
			/* 부모 컨테이너 스타일링*/
			.company-container {
				display: flex;
				flex-wrap: wrap;
				gap: 30px; /* 카드 간 간격 */
				padding: 20px; /* 컨테이너 내부 여백 */
				margin: 0 auto; /* 가운데 정렬 */
			}

			/* 회사 카드 스타일링 */
			.company-card {
				position: relative; /* 오버레이를 위해 상대 위치 설정 */
				background-size: cover; /* 이미지가 카드를 꽉 채우도록 */
				background-position: center; /* 이미지 중심 정렬 */
				border: 1px solid #ddd; /* 테두리 */
				border-radius: 10px; /* 둥근 모서리 */
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
				padding: 15px; /* 카드 내부 여백 */
				display: flex;
				flex-direction: column; /* 세로로 정렬 */
				width: 309px;
				height: 309px; /* 카드 높이 (화면에 맞게 조정) */
			}

			.company-card::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.3); /* 약간 어두운 오버레이 */
				border-radius: 10px;
				z-index: 1; /* 오버레이가 배경 이미지 위, 콘텐츠 아래 */
			}

			.card-1 {
				background-image: url('../resources/experience01.jpg');
			}

			.card-2 {
				background-image: url('../resources/experience02.jpg');
			}
			.card-3 {
				background-image: url('../resources/experience03.jpg');
			}
			.card-4 {
				background-image: url('../resources/experience04.jpg');
			}

			.card-5 {
				background-image: url('../resources/experience05.jpg');
			}
			.card-6 {
				background-image: url('../resources/experience06.jpg');
			}
			.card-7 {
				background-image: url('../resources/experience07.jpg');
			}
			.card-8 {
				background-image: url('../resources/experience08.jpg');
			}
			.company-content {
				margin-top: auto; /* 텍스트와 버튼을 하단으로 내림 */
				display: flex;
				flex-direction: column; /* 세로로 쌓이게 */
				position: relative; /* 콘텐츠가 오버레이 위에 오도록 */
				z-index: 2; /* 텍스트와 버튼이 오버레이 위에 */
			}

			/* 카드 안의 텍스트 스타일링 */
			.company-card p {
				margin: 0 0 0.1rem 0; /* 텍스트 간 간격 */
				font-size: 14px; /* 글자 크기 */
				color: #fff; /* 글자 색상 */
				text-shadow: 0 0 2px rgba(0, 0, 0, 0.8); /* 검정 그림자로 선명하게 */
				line-height: 1.5;
			}

			/* 첫 번째 <p> 태그(예: "업체이름") 강조 */
			.company-card p:first-child {
				font-weight: bold; /* 굵은 글씨 */
				font-size: 16px; /* 조금 더 큰 글씨 */
				margin-bottom: 0.3rem; /* 첫 번째 텍스트와 나머지 간격 약간 더 넓게 */
				color: #fff;
			}
			.experience {
				font-size: 30px;
				font-weight: 700;
				margin-bottom: 20px;
				border-bottom: 2px solid #0000002f;
				padding-bottom: 10px;
			}
			@media (min-width: 1024px) {
				.company-container {
					padding: 0;
					margin-bottom: 85px;
				}
			}
			@media (min-width: 768px) and (max-width: 1023px) {
				.company-container {
					padding: 0;
					width: 900px;
					margin-bottom: 85px;
				}
				.experience {
					font-size: 30px;
					font-weight: 700;
					margin-bottom: 20px;
					border-bottom: 2px solid #0000002f;
					padding-bottom: 10px;
					width: 840px;
				}
				.company-card {

					background-position: center; /* 이미지 중심 정렬 */
					border: 1px solid #ddd; /* 테두리 */
					border-radius: 10px; /* 둥근 모서리 */
					box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
					padding: 15px; /* 카드 내부 여백 */
					display: flex;

					width: 363px;
					height: 363px; /* 카드 높이 (화면에 맞게 조정) */
				}
			}
		</style>
	</head>
