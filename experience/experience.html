		<style>
			/* 부모 컨테이너 스타일링*/
			.company-container {
				display: flex;
				flex-wrap: wrap;
				gap: 30px; /* 카드 간 간격 */
				padding: 20px; /* 컨테이너 내부 여백 */
				margin: 0 auto; /* 가운데 정렬 */
			}

			/* 회사 카드 스타일링 */
			.company-card {
				position: relative;
				background-size: cover;
				background-position: center;
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				padding: 15px;
				display: flex;
				flex-direction: column;
				width: 309px;
				height: 309px;

				/* ✅ 애니메이션 효과 추가 */
				transition:
					transform 0.25s ease,
					box-shadow 0.25s ease;
			}

			/* ✅ 마우스 올렸을 때 효과 */
			.company-card:hover {
				transform: translateY(-6px);
				box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
			}

			.card-1 {
				background-image: url('../resources/experience01.jpg');
			}

			.card-2 {

			}
			.card-3 {

			.card-4 {

			.card-6 {

			.card-7 {
				background-image: url('../resources/experience07.jpg');
			}
			.card-8 {
				background-image: url('../resources/experience08.jpg');
			}
			.company-content {
				margin-top: auto; /* 텍스트와 버튼을 하단으로 내림 */
				display: flex;
				flex-direction: column; /* 세로로 쌓이게 */
				position: relative; /* 콘텐츠가 오버레이 위에 오도록 */
				z-index: 2; /* 텍스트와 버튼이 오버레이 위에 */
			}

			/* 카드 안의 텍스트 스타일링 */
			.company-card p {
				margin: 0 0 0.1rem 0; /* 텍스트 간 간격 */
				font-size: 14px; /* 글자 크기 */
				color: #fff; /* 글자 색상 */
				text-shadow: 0 0 2px rgba(0, 0, 0, 0.8); /* 검정 그림자로 선명하게 */
				line-height: 1.5;
			}

			/* 첫 번째 <p> 태그(예: "업체이름") 강조 */
			.company-card p:first-child {
				font-weight: bold; /* 굵은 글씨 */
				font-size: 16px; /* 조금 더 큰 글씨 */
				margin-bottom: 0.3rem; /* 첫 번째 텍스트와 나머지 간격 약간 더 넓게 */
				color: #fff;
			}
			.experience {
				font-size: 30px;
				font-weight: 700;
				margin-bottom: 20px;
				border-bottom: 2px solid #0000002f;
				padding-bottom: 10px;
			}
			/* 페이징 css추가 */
			.pagination {

				text-align: center;
			}

			.page-btn {
				background-color: #e5e7eb;
				color: #111827;
				border: none;
				padding: 8px 16px;
				margin: 0 4px;
				border-radius: 6px;
				cursor: pointer;
				font-weight: 600;
				transition: background-color 0.3s;
			}

			.page-btn:hover {

				color: #fff;
			}
			.page-btn.active {
				background-color: #2b6653;
				color: white;
			}

				.company-container {
					padding: 0;
					margin: 30px 0;
				}
				.company-card {

					height: 425px; /* 카드 높이 (화면에 맞게 조정) */

	<!-- 페이징 스크립트 -->
	<script>
		$(document).ready(function () {
			const itemsPerPage = 4;
			const $cards = $('.company-card'); // 이 부분이 핵심!
			const totalItems = $cards.length;
			const totalPages = Math.ceil(totalItems / itemsPerPage);

			function showPage(page) {
				$cards.hide();
				const start = (page - 1) * itemsPerPage;
				const end = start + itemsPerPage;
				$cards.slice(start, end).show();
			}

			$('.page-btn').on('click', function () {
				const page = parseInt($(this).data('page'));

				// 버튼 스타일 초기화 후 현재 버튼 활성화
				$('.page-btn').removeClass('active');
				$(this).addClass('active');

				showPage(page);
			});

			// 초기 첫 페이지에 active 클래스 설정
			$('.page-btn[data-page="1"]').addClass('active');

			// 첫 페이지 초기 표시
			showPage(1);
		});
	</script>
