<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자동 미리보기 페이지</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				padding: 2rem;
				background: #f9f9f9;
			}
			h1 {
				margin-bottom: 1rem;
			}
			ul {
				list-style: none;
				padding: 0;
			}
			li {
				margin-bottom: 0.5rem;
			}
			a {
				text-decoration: none;
				color: #0070f3;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1>전체 미리보기 페이지</h1>
		<ul id="page-list">
			<li>불러오는 중...</li>
		</ul>

		<script>
			const folders = [
				'admin',
				'common',
				'community',
				'experience',
				'festival',
				'login_join',
				'mainpage',
				'mypage',
				'notice',
				'product',
				'project',
			];

			const ul = document.getElementById('page-list');
			ul.innerHTML = '';

			folders.forEach((folder) => {
				const link = document.createElement('a');
				link.href = `${folder}/index.html`;
				link.innerText = folder;
				const li = document.createElement('li');
				li.appendChild(link);
				ul.appendChild(li);
			});
		</script>
	</body>
</html>
