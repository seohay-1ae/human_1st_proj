<!doctype html>
<html lang="ko">
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="stylesheet" href="../common/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>메이커 정보</title>
		<style>
			body {
				display: flex; /* body 자체에 flex , center, center 적용하면 있어서 푸터가 가로중앙+수직중앙 정렬됨 */
				flex-direction: column; /* 수직 방향 레이아웃 */
				min-height: 100vh;
			}
			/* footer 하단 고정 */
			.main-wrapper {
				flex: 1;
				display: flex;
				flex-direction: row; /* 사이드바 + 콘텐츠 수평 정렬 */
				min-height: 100vh;
			}
			/* 사이드바 */
			#sidebar-container {
				flex-shrink: 0; /* 줄어들지 않게 고정 */
			}
			h2 {
				padding: 2rem 1rem;
			}
			.input-data label {
				min-width: 10rem;
				max-width: 15rem;
				margin: 0;
				font-size: 1.5rem;
			}
			.input-data input,
			.input-data select,
			.input-data textarea {
				flex: 1; /* 이거 추가! */
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 1.5rem;
				box-sizing: border-box; /* 패딩 포함해서 너비 계산 */
			}
			.input-data label {
				min-width: 10rem;
				max-width: 20rem;
				margin: 0;
			}
			.input-data input,
			.input-data select {
				flex: 1;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			.input-data input[type='file'] {
				padding: 8px;
			}
			textarea {
				width: 100%;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				resize: vertical; /* 사용자가 세로 길이 조절 가능하도록 */
				box-sizing: border-box; /* 패딩 포함한 크기 계산 */
			}
			.button-container {
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
				gap: 10px;
				width: 100%;
				margin-top: 20px;
			}
			.button {
				flex: 0 0 auto;
				width: auto;
				padding: 0.7rem 3rem;
				font-size: 1.1rem;
				text-align: center;
				border: none;
				border-radius: 8px;
				color: #fff;
				background-color: #0a8b11;
				text-decoration: none;
				white-space: nowrap; /* 줄바꿈 방지 */
				display: inline-block; /* 버튼 영역을 명확히 넓혀줘 */
				cursor: pointer; /* 마우스 올렸을 때 포인터로 변경 */
			}
			.button.prev-button {
				background-color: #999; /* 이전은 회색톤 */
			}
			.button.next-button {
				background-color: #0a8b11;
			}

			.input-data > div {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 20px;
				flex-wrap: nowrap;
			}
			.required {
				color: red; /* 빨간색으로 표시 */
			}
			.delivery-type {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 20px;
			}
			.radio-item input[type='radio'] {
				transform: scale(1.5); /* 1.0이 기본, 1.5는 150% */
				cursor: pointer;
			}
			.radio-wrapper label {
				margin-right: 10px;
				font-weight: normal;
				font-size: 1.5rem;
				cursor: pointer;
			}
			.radio-wrapper {
				display: flex;
				gap: 20px;
				align-items: center;
			}
			.radio-item {
				display: flex;
				align-items: center;
				gap: 6px;
			}

			/* 금액 입력 부분 */
			.amount-wrapper {
				display: flex;
				align-items: center;
				gap: 6px; /* input과 원 사이 간격 */
				width: 100%; /* 부모 요소의 가로 너비에 맞춰 확장 */
				max-width: 2000px;
			}

			.amount-wrapper input {
				/* flex: 1; 입력 박스가 가능한 공간을 다 차지하도록 설정 */
				min-width: 0; /* 입력 박스의 최소 너비를 제한 */
				width: 100%; /* 100% 너비로 설정 */
				flex-grow: 1; /* 남은 공간을 모두 채우도록 설정 */
			}

			/* input 태그들의 공통 스타일 */
			.input-data input {
				width: 100%;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			.unit-label {
				margin-left: 4px;
				white-space: nowrap; /* 줄바꿈 방지 */
				flex-shrink: 0; /* '원'이 줄어들지 않도록 설정 */
				font-size: 1.5rem; /* ← 숫자 입력 박스와 자연스럽게 맞춤 */
			}
			/* 모바일/태블릿에서는 사이드바 숨김 */
			@media (max-width: 1023px) {
				#sidebar-container {
					display: none;
				}
				.button-container {
					flex-direction: row !important; /* 강제 수평 정렬 */
					justify-content: space-between;
					align-items: center;
					gap: 10px;
				}

				.button {
					font-size: 0.9rem;
					padding: 8px;
					flex: 1;
					min-width: 0;
				}
			}
			/* 모바일 */
			@media (max-width: 750px) {
				.input-data {
					flex-direction: column;
					align-items: stretch;
				}
				.input-data > div {
					display: flex;
					flex-direction: column;
					align-items: stretch;
					width: 100%;
				}
				.input-data > div > label {
					margin-bottom: 0;
					display: inline;
				}
				/* 카테고리와 * 표시 한 줄로 묶기 */
				.input-data .category {
					display: flex;
					width: 100%;
				}
				.input-data .category span {
					margin-left: 10px;
				}

				.button {
					font-size: 0.9rem;
					padding: 8px;
				}
				h2 {
					font-size: 1.65rem;
					padding: 1rem 0.3rem;
				}
				.route p {
					font-size: 0.85rem;
				}
			}
			@media (min-width: 1024px) {
				.container {
					padding: 0;
					width: 970px;
				}
			}
			@media (min-width: 750px) and (max-width: 1023px) {
				.container {
					margin: 60px auto auto 68px;
					padding: 0;
					width: 600px;
				}
			}
		</style>
	</head>
	<body>
		<main class="main-wrapper">
			<!-- 사이드바를 삽입할 위치 -->
			<div id="sidebar-container"></div>

			<div class="container">
				<div class="route">
					<p>프로젝트 생성 > <span style="color: #0a8b11">메이커 정보</span></p>
				</div>
				<div class="now-page">
					<h2>메이커 정보</h2>
				</div>
				<div class="input-data">
					<div class="maker-name">
						<label for="makerName">메이커명 <span class="required">*</span></label>
						<input type="text" id="makerName" required placeholder="메이커명을 입력하세요." />
					</div>
					<div class="profile">
						<label for="profileInput">프로필 이미지 <span class="required">*</span></label>
						<input type="file" id="profileInput" accept="image/*" required />
					</div>
					<div class="maker-email">
						<label for="makerEmail">이메일 <span class="required">*</span></label>
						<input type="email" id="makerEmail" required placeholder="이메일을 입력하세요." />
					</div>
					<div class="maker-tel">
						<label for="makerTel">전화번호 <span class="required">*</span></label>
						<input
							type="tel"
							id="makerTel"
							pattern="^([0-9]{2,3})-?([0-9]{3,4})-?([0-9]{4})$"
							required
							placeholder="예: 010-1234-5678 or 01012345678"
						/>
					</div>
					<div class="maker-page">
						<label for="makerPage">홈페이지(선택)</label>
						<input type="url" id="makerPage" placeholder="홈페이지 주소를 입력하세요." />
					</div>
					<div class="maker-sns">
						<label for="makerSns">SNS(선택)</label>
						<input type="text" id="makerSns" placeholder="SNS 계정을 입력하세요." />
					</div>
				</div>
				<!-- 이전/다음 버튼 추가 -->
				<div class="button-container">
					<a href="./proj_reward.html" class="button prev-button">이전</a>
					<button type="button" class="button next-button">다음</button>
				</div>
			</div>
		</main>
		<!-- footer 위치는 여기! -->
		<footer id="footer"></footer>
		<!-- 공통 헤더 및 푸터 스크립트 로드 (바디 맨 아래에 삽입)-->
		<script defer src="../common/header3.js"></script>
		<script defer src="../common/footer2.js"></script>
		<script>
			// 사이드바 파일을 불러와서 div에 삽입
			if (window.innerWidth >= 1024) {
				fetch('sidebar.html')
					.then((response) => response.text())
					.then((data) => {
						document.getElementById('sidebar-container').innerHTML = data;

						// "카테고리" 항목의 글씨 색을 바꾸는 JavaScript 코드
						const projInfoLink = document.querySelector('.sidebar .proj_maker');
						if (projInfoLink) {
							projInfoLink.style.color = '#0a8b11'; // 원하는 색상으로 변경
						}
					})
					.catch((error) => console.error('사이드바를 불러오는 데 실패했습니다:', error));
			}

			//필수값 전부 입력해야 넘어가게
			document.querySelector('.next-button').addEventListener('click', function (e) {
				e.preventDefault(); // 기본 이동 막기

				const makerName = document.getElementById('makerName').value.trim();
				const profileImg = document.getElementById('profileInput');
				const file = profileImg.files[0];
				const makerMail = document.getElementById('makerEmail').value.trim();
				const makerTel = document.getElementById('makerTel').value.trim();
				const makerPage = document.getElementById('makerPage').value.trim();
				const makerSns = document.getElementById('makerSns').value.trim();

				if (!makerName || !file || !makerMail || !makerTel) {
					let missing = [];
					if (!makerName) missing.push('메이커명');
					if (!file) missing.push('프로필 이미지');
					if (!makerMail) missing.push('이메일');
					if (!makerTel) missing.push('전화번호');
					alert(`다음 항목을 입력해주세요:\n${missing.join('\n')}`);
					return;
				}

				//이미지 파일 형식
				const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/gif'];
				if (!allowedTypes.includes(file.type)) {
					alert('JPG, PNG, WEBP, GIF 형식의 이미지만 업로드 가능합니다.');
					return;
				}

				//이메일 유효성 검사
				const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
				if (!emailRegex.test(makerMail)) {
					alert('올바른 이메일 형식이 아닙니다.');
					return;
				}

				//전화번호 유효성 검사
				const telRegex = /^(\d{2,3})-?(\d{3,4})-?(\d{4})$/;
				if (!telRegex.test(makerTel)) {
					alert('전화번호 형식이 올바르지 않습니다. 예: 01012345678 또는 010-1234-5678');
					return;
				}

				//이미지 처리 및 저장
				const reader = new FileReader();
				reader.onload = function () {
					const base64Image = reader.result;

					const data = {
						makerName,
						makerMail,
						makerTel,
						makerPage,
						makerSns,
					};

					localStorage.setItem('projectMaker', JSON.stringify(data));

					// 확인용 콘솔 출력 (디버깅용)
					console.log('저장된 메이커 데이터:', data);

					// 유효성 통과 → 다음 페이지로 이동
					window.location.href = './proj_director.html'; // 다음 페이지 경로로 교체
				};
				reader.readAsDataURL(file);
			});
		</script>
	</body>
</html>
